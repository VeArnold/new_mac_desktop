name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Set the value
        id: step_one
        run: |
          echo "action_state = yellow" >> $GITHUB_ENV
      - name: Use the value
        id: step_two
        run: |
          echo "action_state='${{ env.action_state }}'" # This will output 'yellow'
